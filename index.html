<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Dictionary</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Borel&family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="heading">English Dictionary</h1>
    <input placeholder="Search for a word" type="text" class="input" id="input">
    <p class="info-text" id="info-text">Type a word and press enter</p>
    <div class="meaning-container" id="meaning-container">
      <p>Word title: <span class="title" id="title">____</span></p>
      <p>Meaning: <span class="meaning" id="meaning">____</span></p>
      <audio src="" controls id="audio"></audio>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
